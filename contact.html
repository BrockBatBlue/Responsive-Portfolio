<body>
    <!-- Interactive Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Emily Brockett</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>

            <li class="nav-item active">
              <a class="nav-link" href="#">Contact</a>
            </li>

      <!-- Using Form Grid Layout Method from Bootstrap -->
      <br>
      <h5 class="Contact-Title">Contact Me</h5>
      <hr>
      <br>
      <!-- Name - First/Last -->
      <form class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <br>
        <!-- Email Section -->
        <div class="row justify-content-center">
            <div class="form-group col-12">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
        </div>          
        <!-- Text Area -->
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                  </div>
            </div>            
        </div>
        <br>
        <!-- Adding Submission Button -->
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-lg">SEND</button>
            </div>
        </div>
      </form>
      <br>
    <footer class="footer mt-auto py-3">
